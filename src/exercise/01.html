<script type="module">
    let divRoot = document.createElement('div')
    divRoot.setAttribute("id", "root")
    
    let divHelloWorld = document.createElement('div')
    divHelloWorld.textContent = 'Hello World'
    
    document.getElementsByTagName('body')[0].append(divRoot)
    document.getElementById('root').append(divHelloWorld)
</script>
